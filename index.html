<!DOCTYPE html>
<html>

<head>
  <title>Геопозиционирование</title>
</head>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js">
</script>

<body style="margin : 0px; overflow: hidden;">
  <a-scene embedded arjs vr-mode-ui="enabled: false">
    <a-assets>
      <a-asset-item id="vase" src="vase.glb"></a-asset-item>
    </a-assets>
    <a-gltf-model src="#vase" gps-entity-place="latitude: 59.715522; longitude: 30.413253" position="0 0 0"
      scale="2 2 2"></a-gltf-model>
    <a-entity geometry="primitive: sphere; radius: 2" material="color: aqua"
      gps-entity-place="latitude: 59.715205; longitude: 30.413469" position="0 0 0"></a-entity>
    <a-camera gps-camera="gpsMinDistance:10" rotation-reader></a-camera>
  </a-scene>
</body>

</html>
